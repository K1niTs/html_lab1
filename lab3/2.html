<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Размеры Box’а</title>
    <style>
        body {
            text-align: center;
        }
        section {
            margin: auto;
            width: 250px;
            height: 250px;
            border: 3px dotted #20f80c; }
        p  {
            border: 5px solid blue;
            box-sizing: border-box;
            width: 100%;
            padding: 20px; }
    </style>
</head>
<body>
<section>
    <h1>Front End</h1>
    <p>I like HTML and CSS!</p>
</section>
</body>
</html>
